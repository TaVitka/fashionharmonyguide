<section class="request" style="background-image: url('images/home/contact.jpg')">
  <div class="container">
    <div class="request__inner">
      <div class="request__content">
        <h2>
          <span>Contact me</span>
        </h2>

        <p>
          Feel free to reach out to me for personalized styling consultations, wardrobe makeovers, or any
          fashion-related inquiries.
        </p>

        <a class="request__mail text" href="mailto:contact@domainname.com">
          contact@domainname.com
        </a>
      </div>

      <form class="request__form">
        <label>
          <input type="text" placeholder="First Name" required>
        </label>

        <label>
          <input type="text" placeholder="Last Name" required>
        </label>

        <label>
          <input type="email" placeholder="Email Address" required>
        </label>

        <label>
          <input type="text" placeholder="Subject" required>
        </label>

        <label class="request__textarea">
          <textarea name="message" id="message" placeholder="Your message..." required></textarea>
        </label>

        <button class="btn btn--send btn--reverse btn--large" type="submit">
          BOOK AN APPOINTMENT
        </button>
      </form>
    </div>
  </div>
</section>
